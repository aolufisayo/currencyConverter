<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="./src/images/icons/browserconfig.xml">
    <meta name="theme-color" content="#00695c">
    <meta name="msapplication-TileColor" content="#fff">
    <meta name="theme-color" content="#00695c">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Money Converter">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" media="screen,projection" /> 
    <link type="text/css" rel="stylesheet" href="./css/main.css" />
    <link rel="manifest" href="./manifest.json">

    <link rel="apple-touch-icon" sizes="180x180" href="./src/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/images/icons/favicon-16x16.png">
    <link rel="mask-icon" href="./src/images/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./src/images/icons/favicon.ico">

    <title>Money Converter</title>
</head>

<body onload="initializer();">
  <header class="navbar-fixed">
    <nav class="teal darken-3">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Money Converter</a>
        
      </div>
    </nav>
  </header>


  <!-- section: converter-->
  <section class="section section-converter">
    <div class="container">
      <div class="row">
          <div class="col s12 m8 offset-m2">
              <div class="card medium">
               <div class="container">
                 <p>Enter Amount</p>
                  <div class="input-field">
                      <input type="text" id="input_text" value="1" class="amount">
                      
                  </div>
                  <p>Convert From</p>
                  <div id="myDiv">
                    <select id="mySelect" class="browser-default">
                  </select>

                  </div>
                  <p>Convert To</p>
                  <div id="myDiv2" >
                      <select  id="mySelect2" class="browser-default">
                    </select>
                   
 
                  </div>
                   

                    <button type="submit" id="convert" class="btn btn-large teal btn-extend" onclick="converter();">Convert</button>
                    <p>Result</p>
                    <div class="input-field">
                        <input type="text"  id="result" value="-------"  disabled>
                        
                    </div>
               </div>

                
               
              </div>
          </div>
      </div>
    </div>

  </section>

  <!-- section : footer-->
  <section class="section section-footer">
      <footer class="page-footer teal darken-3">
          <div class="footer-copyright">
            <div class="container">
              <div class="row">
                <p class="center">&copy;2018 Copyright Money Converter</p>
                    
              
              </div>
            </div>
          </div>
        </footer>
  </section>

   <!-- Toast msg's  -->
   <div class="toast__container"></div>

  <!-- service worker registration script-->
   <script>
      if('serviceWorker' in navigator){
        navigator.serviceWorker.register('./sw.js').then(function(registration){
          console.log("serviceWorker registered successfully on: ", registration.scope)
        })
        .catch(function(err){
          console.log("serviceWorker registration failed:", err)
        })
      }
       
  </script> 
      
      
  <!--Import jQuery before materialize.js-->
  
  <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./js/materialize.min.js"></script>
 

  <script type="text/javascript" src="./js/idb.js"></script>
  <script type="text/javascript" src="./js/fetch.js"></script>
  <script type="text/javascript" src="./js/promise.js"></script> 
  <script type="text/javascript" src="./js/app.js"></script>
  
  <script>
    $(document).ready(function () {
      // Custom JS & jQuery here
      
     $('#mySelect').val("USD");

     $('#mySelect2').val("NGN");

    
       
    });
  </script> 
</body>

</html>
